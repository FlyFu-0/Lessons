<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Pasword Generator</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1  class="header-title">Pasword Generator</h1>
        </header>
        <main class="main">

            <div class="generator-options">
                <form class="form" action="/" method="get">
                    <input class="password" type="text" readonly>
                    <button class="generate-password bn" type="button">Generate</button>
                </form>
                <div class="options-box">
                    <label for="numbers">Include numbers
                        <input type="checkbox" name="numbers" id="numbers" checked>
                    </label>

                    <label for="lowercase-letters">Include lowercase letters
                        <input type="checkbox" name="lowercase-letters" id="lowercase-letters" checked>
                    </label>

                    <label for="uppercase-letters">Include uppercase-letters
                        <input type="checkbox" name="uppercase-letters" id="uppercase-letters" checked>
                    </label>

                    <label for="special">Include symbols
                        <input type="checkbox" name="special" id="special">
                    </label>

                    <label>
                        <input class="password-length" type="text" placeholder="Password Lenth" value="12">
                    </label>
                </div>
            </div>

            <div class="notifications"></div>
        </main>
    </div>
</body>
</html>
