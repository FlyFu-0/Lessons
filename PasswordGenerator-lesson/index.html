<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Password Generator</h1>
        </header>

        <main class="main">

            <div class="generate-password">
                <form class="form" action="/" method="get">
                    <input type="text" readonly>
                    <button type="button">Generate</button>
                </form>
                <div class="options">
                    <label for="numbers">Include numbers
                        <input type="checkbox" name="numbers" id="numbers" checked>
                    </label>

                    <label for="uppercase-letter">Include uppercase letter
                        <input type="checkbox" name="uppercase-letter" id="uppercase-letter" checked>
                    </label>

                    <label for="lowercase-letter">Include lowercase letter
                        <input type="checkbox" name="lowercase-letter" id="lowercase-letter" checked>
                    </label>

                    <label for="symbols">Include symbols
                        <input type="checkbox" name="symbols" id="symbols">
                    </label>

                    <label>
                        <input type="text" name="password-legth" id="password-legth" value="12">
                    </label>
                </div>
            </div>

            <div class="notifications"></div>
        </main>
    </div>
</body>
</html>
